<div class="card">

    <mat-slide-toggle>Slide me!</mat-slide-toggle>

<div class="card-header"><br><br><br><br><h4 class="card-header-text">Login</h4></div>
  <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="username">Username</label>
              <br><br>
              <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <br>  
                <div *ngIf="f.username.errors.required" style="color: red; font-size: 0.8em;">Username is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <br><br>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback"><br>
                  <div *ngIf="f.password.errors.required" style="color: red; font-size: 0.8em;">Password is required</div>
              </div>
          </div>
          <div class="form-group">
              <button [disabled]="loading" class="btn">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button>
  
              <a routerLink="../register" class="link">Register</a>
          </div>
      </form>
  </div>
</div>
