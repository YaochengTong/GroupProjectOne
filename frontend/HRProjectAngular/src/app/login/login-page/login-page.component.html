<div class="card">
<div class="card-header"><br><br><br><br>
    <h4 class="card-header-text">Login</h4>
</div>
  <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group" *ngIf="isUsername">
            <label for="username"><strong>Username</strong> &nbsp;  |  &nbsp; 
                <button (click)="switchLoginType()" style="display: inline; border: none; outline: none; background-color:transparent; color: gray; font-size: medium;">Email</button>
            </label>
            <br><br>
            <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <br>  
            <div *ngIf="f.username.errors.required" style="color: red; font-size: 0.8em;">Username is <strong>required</strong></div>
            </div>
        </div>

        <div class="form-group" *ngIf="isEmail">
            <label for="email"><strong>Email</strong> &nbsp;  |  &nbsp; 
                <button (click)="switchLoginType()" style="display: inline; border: none; outline: none; background-color:transparent; color: gray; font-size: medium;">Username</button>
            </label>
            <br><br>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback"><br>
                <div *ngIf="f.email.errors.email" style="color:red; font-size: 0.8em;"> Please enter <strong>valid</strong> Email address</div>
                <div *ngIf="f.email.errors.required" style="color: red; font-size: 0.8em;">Email is <strong>required</strong></div>
            </div>
        </div>

        <div class="form-group">
            <label for="password"><strong>Password</strong></label>
            <br><br>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback"><br>
                <div *ngIf="f.password.errors.required" style="color: red; font-size: 0.8em;">Password is <strong>required</strong></div>
            </div>
        </div>

        <div class="form-group">
            <button [disabled]="loading" class="btn">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>

            <a routerLink="../login/register" class="link">Register</a>
        </div>
      </form>
  </div>
</div>
