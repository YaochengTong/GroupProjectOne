
<div style="position: relative; top: 40%; left: 50%;" *ngIf="!isDataAvailable">
  <mat-spinner></mat-spinner>
  <strong>Loading...</strong>
</div>

<br/>
<div id="AllStatus" *ngIf="isDataAvailable">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.employeeId }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.nameInfo.fullName }}</td>
        </ng-container>
    
        <ng-container matColumnDef="visaType">
          <th mat-header-cell *matHeaderCellDef>VisaType</th>
          <td mat-cell *matCellDef="let element">{{ element.visaInfo.visaType }}</td>
        </ng-container>
    
        <ng-container matColumnDef="expirationDate">
          <th mat-header-cell *matHeaderCellDef>Expiration Date</th>
          <td mat-cell *matCellDef="let element">{{ element.visaInfo.expirationDate.substring(0,10)}}</td>
        </ng-container>

        <ng-container matColumnDef="dayLeft">
          <th mat-header-cell *matHeaderCellDef>Day Left</th>
          <td mat-cell *matCellDef="let element">{{ element.visaInfo.dayLeft }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Next Step</th>
          <td mat-cell *matCellDef="let element">{{ element.visaInfo.nextStep }}</td>
        </ng-container>
    
    

        <ng-container matColumnDef="action">
            <!-- <button [id]="element.idx" cursor: pointer" (click)="sendNotification($event)">Send Notification</button>  -->
                <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="warn" style="cursor: pointer" 
                    *ngIf="element.visaInfo.nextStep == 'I-983 NEED TO BE SIGNED'"
                    (click)="sendEmail(element.visaInfo.nextStep, element.userId)"> 
                    DownLoad </button>
                    <button mat-raised-button color="primary" style="cursor: pointer" 
                    *ngIf="element.visaInfo.nextStep != 'I-983 NEED TO BE SIGNED'"
                    (click)="sendEmail(element.visaInfo.nextStep, element.userId)"> 
                    Notify </button>
                    
                  </td>
       
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
        
      </table>
</div>
