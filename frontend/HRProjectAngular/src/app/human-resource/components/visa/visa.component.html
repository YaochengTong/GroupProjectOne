<div style="position: relative; top: 40%; left: 50%;" *ngIf="!isDataAvailable">
    <mat-spinner></mat-spinner>
    <strong>Loading...</strong>
</div>

<div *ngIf="isDataAvailable">
<table mat-table
       [dataSource]="visaStatusInfo" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">

    <th class="header" mat-header-cell *matHeaderCellDef > {{column}} </th>
    <td class="primary" mat-cell *matCellDef="let element"> {{element[map[column]]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element;" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <form class="detail-element"  [formGroup]="visaForm">

            <mat-form-field>
              <mat-label>Legal Name:</mat-label>
              <input matInput type="text" style="color: black;" [disabled]="!isEdit" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" [placeholder]="element.fullName">
              <div *ngIf="submitted && f.name.errors!.required"> Legal Name is required</div>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Type:</mat-label>
              <mat-select [disabled]="!isEdit" [(value)]="element.workAuthorization" formControlName="type" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                <mat-option value="H1-B">H1-B</mat-option>
                <mat-option value="L2">L2</mat-option>
                <mat-option value="F1(CPT/OPT)">F1(CPT/OPT)</mat-option>
                <mat-option value="H4">H4</mat-option>
                <mat-option value="Other"></mat-option>
              </mat-select>
              <div *ngIf="submitted && f.type.errors!.required">Please choose a Visa Type</div>
            </mat-form-field>

            <!-- <mat-form-field>
              <mat-label>Start Date::</mat-label>
              <input matInput name="startDate" matInput  style="color: black;" [disabled]="!isEdit" [(ngModel)]="element.authorizationStartDate"> 
            </mat-form-field>

            <mat-form-field>
              <mat-label>End Date:</mat-label>
              <input matInput name="endDate" matInput  style="color: black;" [disabled]="!isEdit" [(ngModel)]="element.authorizationEndDate"> 
            </mat-form-field><br> -->

            <button *ngIf="!isEdit" style="background-color: transparent; border: none; outline: none;" (click)="isEdit = true"><mat-icon style="font-size: medium;"> border_color</mat-icon></button><br>
            <button *ngIf="isEdit" [id]="element.idx" mat-button color="primary" (click)="onSave($event)">Save</button>
            <button *ngIf="isEdit" mat-button color="gray" (click)="isEdit=false">Cancel</button>
        </form>
        
        <div class="example-element-diagram">
            <strong>Document Received: </strong>
            <div *ngFor="let item of element.documentReceived">
                <mat-icon style="font-size: medium;">file_copy</mat-icon>{{item}}
            </div>
            <div class="notification"><strong>Next Step: {{element.nextStep}}</strong> | <a style="color: blue" href="">Send Notification</a> 
            </div>
        </div>
        <br>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
</div>
