<br/>
<div style=" width: 90%; margin:auto;">
    <!-- <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Element" #input>
    </mat-form-field> -->
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="width: 100%"
  >
    <!-- 'name', 'ssn', 'startingDate', 'visaStatus', 'order', 'total' -->
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ssn">
      <th mat-header-cell *matHeaderCellDef>SSN</th>
      <td mat-cell *matCellDef="let element">{{ element.ssn }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="startingDate">
      <th mat-header-cell *matHeaderCellDef>Starting Date</th>
      <td mat-cell *matCellDef="let element">{{ element.startingDate }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="visaStatus">
      <th mat-header-cell *matHeaderCellDef>Visa Status</th>
      <td mat-cell *matCellDef="let element">{{ element.visaStatus }}</td>
    </ng-container>

    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef>Order</th>
      <td mat-cell *matCellDef="let element">{{ element.order }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{ element.total }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
