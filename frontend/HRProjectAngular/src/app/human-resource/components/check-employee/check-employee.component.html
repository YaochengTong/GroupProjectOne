<br/>
<div id="AllProfiles">
    <mat-form-field>
        <mat-label id="searchBar">Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      </mat-form-field>

      <br/>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.nameSection.fullName }}</td>
    </ng-container>

    <ng-container matColumnDef="ssn">
      <th mat-header-cell *matHeaderCellDef>SSN</th>
      <td mat-cell *matCellDef="let element">{{ element.nameSection.ssn }}</td>
    </ng-container>

    <ng-container matColumnDef="startingDate">
      <th mat-header-cell *matHeaderCellDef>Starting Date</th>
      <td mat-cell *matCellDef="let element">{{ element.employmentSection.employmentStartDate }}</td>
    </ng-container>

    <ng-container matColumnDef="visaStatus">
      <th mat-header-cell *matHeaderCellDef>Visa Status</th>
      <td mat-cell *matCellDef="let element">{{ element.employmentSection.workAuthorization }}</td>
    </ng-container>


    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let element">{{ this.len }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </table>
  <mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
