<div style="position: relative; top: 40%; left: 50%;" *ngIf="!isDataAvailable">
    <mat-spinner></mat-spinner>
    <strong>Loading...</strong>
  </div>

<br/>
<div id="AllProfiles" *ngIf="isDataAvailable">
    <mat-form-field>
        <mat-label id="searchBar">Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      </mat-form-field>

      <br/>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
    </ng-container>

    <ng-container matColumnDef="ssn">
      <th mat-header-cell *matHeaderCellDef>SSN</th>
      <td mat-cell *matCellDef="let element">{{ element.ssn }}</td>
    </ng-container>

    <ng-container matColumnDef="startingDate">
      <th mat-header-cell *matHeaderCellDef>Starting Date</th>
      <td mat-cell *matCellDef="let element">{{ element.startDate.substring(0,10) }}</td>
    </ng-container>

    <ng-container matColumnDef="visaStatus">
      <th mat-header-cell *matHeaderCellDef>Visa Status</th>
      <td mat-cell *matCellDef="let element">{{ element.visaType }}</td>
    </ng-container>


    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let element"> {{ element.index }} / {{this.len}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let element"> 
        <button (click)=details(element.employeeId)> Details</button>
       </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
