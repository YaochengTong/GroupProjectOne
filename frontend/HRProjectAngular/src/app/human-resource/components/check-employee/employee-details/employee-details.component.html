
<div *ngIf="employee">
  <div class="info">Full Name: {{ employee.fullName }}</div>
  <br/>
  <div class="info">Start Date: {{ employee.startDate.substring(0, 10) }}</div>
  <br/>
  <div class="info">SSN: {{ employee.ssn }}</div>
  <br/>
  <div class="info">Visa Type: {{ employee.visaType }}</div>

</div>
