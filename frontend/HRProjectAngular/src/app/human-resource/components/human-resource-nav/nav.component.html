<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home" routerLinkActive="active-list-item">
        <mat-icon>home</mat-icon>
        <span>&nbsp; Home page</span>
      </a>
      <a
        mat-list-item
        routerLink="personal-info"
        routerLinkActive="active-list-item"
      >
        <mat-icon>person</mat-icon>
        <span>&nbsp; Personal Information</span>
      </a>
      <a mat-list-item routerLink="visa" routerLinkActive="active-list-item">
        <mat-icon>flight</mat-icon>
        <span>&nbsp; Visa Status</span>
      </a>
      <a mat-list-item routerLink="housing" routerLinkActive="active-list-item">
        <mat-icon>house</mat-icon>
        <span>&nbsp; Housing</span>
      </a>
      <mat-divider></mat-divider>
      <a
        mat-list-item
        routerLink="check-employee"
        routerLinkActive="active-list-item"
      >
        <mat-icon>group</mat-icon>
        <span>&nbsp; Check Employee</span></a
      >
      <a mat-list-item routerLink="hire" routerLinkActive="active-list-item">
        <mat-icon>person_add</mat-icon>
        <span>&nbsp; Hire</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <!--        *ngIf="isHandset$ | async"-->

        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Human Resource</span>

      <span class="example-spacer"></span>
      <span>Hello, {{ username }}</span>
      <button mat-icon-button [matMenuTriggerFor]="beforeMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item (click)="onLogout()">Log out</button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
