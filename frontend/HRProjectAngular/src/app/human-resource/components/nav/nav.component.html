<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">
        <mat-icon>home</mat-icon>
        <span>&nbsp; Home page</span>
      </a>
      <a mat-list-item routerLink="personal-info">
        <mat-icon>person</mat-icon>
        <span>&nbsp; Personal Information</span>
      </a>
      <a mat-list-item routerLink="visa">
        <mat-icon>flight</mat-icon>
        <span>&nbsp; Visa Status</span>
      </a>
      <a mat-list-item routerLink="housing">
        <mat-icon>house</mat-icon>
        <span>&nbsp; Housing</span>
      </a>
      <a mat-list-item routerLink="check-employee">
        <mat-icon>group</mat-icon>
        <span>&nbsp; Check Employee</span></a
      >
      <a mat-list-item routerLink="hire">
        <mat-icon>person_add</mat-icon>
        <span>&nbsp; Hire</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <!--        *ngIf="isHandset$ | async"-->

        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>HumanResource</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
