<div class="card">
    <div class="card-header"><br><br><br><br>
        <h4 class="card-header-text">Register</h4>
    </div>
      <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="email">Email</label>
                <br><br>
                <input type="email" [value]="email" class="form-control" disabled/>
            </div>

            <div class="form-group">
                <label for="email">Registeration Token</label>
                <br><br>
                <input type="text" [value]="registerToken" class="form-control" disabled/>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <br><br>
                <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <br>  
                <div *ngIf="f.username.errors.required" style="color: red; font-size: 0.8em;">Username is <strong>required</strong></div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="password">Password</label>
                <br><br>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback"><br>
                    <div *ngIf="f.password.errors.required" style="color: red; font-size: 0.8em;">Password is <strong>required</strong></div>
                </div>
            </div>
    
            <div class="form-group">
                <button [disabled]="loading" class="btn">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                </div>
          </form>
      </div>
    </div>
