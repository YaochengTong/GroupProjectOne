<h1 mat-dialog-title>Edit Address Infomatino</h1>
<div mat-dialog-content>
    <h3>Primary Address</h3>
    <mat-label>Address Line 1</mat-label>
    <input matInput [(ngModel)]="data.addressSection.primaryAddr.AddressLine1" placeholder="data.addressSection.primaryAddr.AddressLine1"><br>
    <mat-label>Address Line 2</mat-label>
    <input matInput [(ngModel)]="data.addressSection.primaryAddr.AddressLine2" placeholder="data.addressSection.primaryAddr.AddressLine2"><br>
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="data.addressSection.primaryAddr.City" placeholder="data.addressSection.primaryAddr.City"><br>
    <mat-label>State</mat-label>
    <input matInput [(ngModel)]="data.addressSection.primaryAddr.State" placeholder="data.addressSection.primaryAddr.State"><br>
    <mat-label>Zip Code</mat-label>
    <input matInput [(ngModel)]="data.addressSection.primaryAddr.Zip" placeholder="data.addressSection.primaryAddr.Zip"><br>
    <br>
    <h3>Secondary Address</h3>
        <mat-label>Address Line 1</mat-label>
        <input matInput [(ngModel)]="data.addressSection.secondaryAddr.AddressLine1" placeholder="data.addressSection.secondaryAddr.AddressLine1"><br>
        <mat-label>Address Line 2</mat-label>
        <input matInput [(ngModel)]="data.addressSection.secondaryAddr.AddressLine2" placeholder="data.addressSection.secondaryAddr.AddressLine2"><br>
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="data.addressSection.secondaryAddr.City" placeholder="data.addressSection.secondaryAddr.City"><br>
        <mat-label>State</mat-label>
        <input matInput [(ngModel)]="data.addressSection.secondaryAddr.State" placeholder="data.addressSection.secondaryAddr.State"><br>
        <mat-label>Zip Code</mat-label>
        <input matInput [(ngModel)]="data.addressSection.secondaryAddr.Zip" placeholder="data.addressSection.secondaryAddr.Zip"><br>
        
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.addressSection" cdkFocusInitial>Save</button>
</div>
